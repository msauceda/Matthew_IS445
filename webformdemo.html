<!DOCTYPE html>
<html>
<head>
    <title>Web Form Demo</title>
    <style type="text/css">
        #nights
        {
            width: 45px;
        }
        #guests
        {
            width: 45px;
        }
        #email
        {
            width: 175px;
        }
        #fullname
        {
            width: 152px;
        }
        #phone
        {
            width: 173px;
        }
        #promocode
        {
            width: 55px;
        }
    </style>
</head>
<body style="font-family: Calibri; background-color: #FFFFCC;">
    <table style="width: 800px;" align="center">
        <tr>
            <td>
                <header>
                    <h1 style="text-align: center">Sauceda, Matthew Homework 2</h1>
                    <hr style="background-color: green; width: 800px; height: 6px;" />
                    <br />
                    <nav>
                        <a href="index.html">Home</a>
                        <a href="webformdemo.html">Web Form Demo</a>
                        <a href="aboutme.html">About Me</a>
                    </nav>
                </header>
                <h2>Welcome to my Web Form</h2>
                <p style="font-size: large"><strong>A demo form for hotel room reservations</strong></p>
                <br />
                <form>
                    <fieldset style="width: 500px">
                        <legend>Customer Information</legend>
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="FullName" placeholder="FirstName LastName" required="required" /><br />
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="Email" required="required" /><br />
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="Phone" required="required" />
                    </fieldset>
                    <br />
                    <fieldset style="width: 500px">
                        <legend>Room Information</legend>
                        <label for="arrivaldate">Arrival Date:</label>
                        <input type="date" id="arrivaldate" name="ArrivalDate" required="required" /><br />
                        <label for="arrivaltime">Arrival Time:</label>
                        <input type="time" id="arrivaltime" name="ArrivalTime" required="required" /><br />
                        <label for="roomtype">Select Room Type:</label>
                            <select name="roomtype" id="roomtype">
                                <option value="Luxury">Luxury</option>
                                <option value="Standard">Standard</option>
                                <option value="Economic">Economic</option>
                            </select><br />
                        <label for="nights">Number of nights (1 to 30):</label>
                        <input type="number" id="nights" name="NumberofNights" min="1" max="30" value="1" /><br />
                        <label for="guests">Number of guests (maximum 3):</label>
                        <input type="number" id="guests" name="NumberofGuests" max="3" value="0" />
                    </fieldset>
                    <br />
                    <fieldset style="width: 500px">
                        <legend>Other Information</legend>
                        <label for="promocode">Promo Code:</label>
                        <input type="text" id="promocode" name="PromoCode" pattern="[A-Za-z0-9]{4}" title="Please enter 4 character (alpha numeric) promo code or leave blank." /><br />
                        <label for="specialnotes">Special Notes:</label>
                        <textarea name="SpecialNotes" id="specialnotes" rows="5" cols="40" placeholder="Enter your special requests here"></textarea>
                    </fieldset>
                    <br />
                    <input id="Reset1" type="reset" value="Clear Form" />   <input id="Submit1" type="submit" value="Request Reservation" />
                </form>

                <footer>
                    <p>
                        Contact Information<br />
                        <em>E-mail: </em><a href="mailto: m__sauceda@hotmail.com"><em>m__sauceda@hotmail.com</em></a><em><br />
                            Phone: 562-523-1235
                        </em>
                    </p>
                </footer>
            </td>
        </tr>
    </table>
</body>
</html>
